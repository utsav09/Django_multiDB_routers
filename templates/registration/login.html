{% extends 'base.html' %}

{% block head %}

    <title>Login</title>
{% endblock %}

{% block body %}
<div class="container">

    <div class="row justify-content-center">
        <div class="col-6">
            <br>
                <div style="text-align: center;">
                    <h1>User Login</h1>
                </div>
            <br>
            {% load crispy_forms_tags %}

            <form action="" method="post">
                {% csrf_token %}

                {{ form | crispy}}

                <br>
                <div style="text-align: center;"><button class="btn btn-lg col-4 btn-outline-dark">Login</button></div>
            </form>

        </div>

    </div>

</div>

{% endblock %}
